{% extends "base.html"%}
{% block content %}
<h3>Edit Category</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{url_for('edit_category', category_id=category.id)}}">
    <div class="row">
      <div class="input-field col s12 ">
        <i class="fa-solid fa-folder-open prefix"></i>
        <input id="category_name" type="text" class="validate " name="category_name" minlength="3" max="25" value="{{ category.category_name}}"required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large green darken-3">
          Edit Category <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
