{% extends "base.html"%}
{% block content %}
    <h3 class="center-align">Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category')}}" class="btn-large green darken-3">
                Add Category
                <i class="fa-solid fa-shapes"></i>
            </a>
        </div>
    </div>

    <div class="row">
      {% for category in categories %}
        <div class="col s12 m6 l3">
          <div class="card green darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title">{{ category.category_name }}</span>

            </div>
            <div class="card-action">
              <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn yellow dark-3 black-text">Edit</a>
              <a href="#" class="btn black">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock %}
