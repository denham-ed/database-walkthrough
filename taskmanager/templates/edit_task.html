{% extends "base.html"%}
{% block content %}
<h3>Edit Task</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{url_for('edit_task', task_id=task.id)}}">
    <div class="row">
      <div class="input-field col s12 ">
        <i class="fa-solid fa-list-check prefix"></i>
        <input id="task_name" type="text" class="validate " name="task_name" minlength="3" max="25" value="{{ task.task_name }}" required>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 ">
        <i class="fa-solid fa-pen prefix"></i>        
        <textarea id="task_description" type="text" class="materialize-textarea validate " name="task_description" required>{{ task.task_description }}</textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 ">
        <i class="fa-solid fa-calendar prefix"></i>        
        <input id="due_date" type="text" class="datepicker validate " name="due_date" value="{{task.due_date.strftime('%d %B %Y')}}" required></input>
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 ">
        <div class="switch">
          <i class="fa-solid fa-exclamation prefix"></i>
          <label>
            Not Urgent
            <input id="is_urgent" type="checkbox" name="is_urgent" >
            <span class="lever"></span>
            Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- Category -->
    <div class="row">
      <div class="input-field col s12 ">
        <i class="fa-solid fa-list-check prefix"></i>
        <select name="category_id" id="category_id" class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{category.category_name}}</option>
          {% endfor %}
        </select>
        <label for="category_id">Category</label>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large green darken-3">
          Edit Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
