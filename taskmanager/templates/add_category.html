{% extends "base.html"%}
{% block content %}
    <h3>Add Category</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_category')}}">
          <div class="row">
            <div class="input-field col s12 ">
            <i class="fa-solid fa-folder-open prefix"></i>
              <input id="category_name" type="text" class="validate " name="category_name" minlength="3" max="25" required>
              <label for="category_name">Category Name</label>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
